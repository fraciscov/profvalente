<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Dicas do Prof. Valente | Literacia Digital</title>
    <!-- Bibliotecas Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-[#FDFDFD]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const SHEET_ID = '1TT5aUgvEWbrox8E7UzcSzxmYJ0c8AbRFjn937tB1CP4'; 
        const TAB_DICAS = 'Folha1';
        const TAB_LITERACIA = 'Literacia'; // Nova aba
        const GOOGLE_FORMS_URL = "https://docs.google.com/forms/d/e/1FAIpQLSc0GMgljjejuDZp6v013V9pkJbhksaxP17g8fUHG1191el2OA/viewform?embedded=true";

        const App = () => {
            const [tips, setTips] = useState([]);
            const [literacyData, setLiteracyData] = useState({ comprar: [], partilhar: [], alertas: [] });
            const [loading, setLoading] = useState(true);
            const [activeCategory, setActiveCategory] = useState('Todas');
            const [selectedTip, setSelectedTip] = useState(null);
            const [imageLoaded, setImageLoaded] = useState(false);
            const [visibleCount, setVisibleCount] = useState(6);

            const profileImage = "https://i.ibb.co/3yLTdHwR/eu-internet-ia.png";

            const fetchAllData = async () => {
                setLoading(true);
                try {
                    // Fetch Dicas
                    const urlDicas = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${TAB_DICAS}`;
                    const resDicas = await fetch(urlDicas);
                    const textDicas = await resDicas.text();
                    const jsonDicas = JSON.parse(textDicas.substr(47).slice(0, -2));
                    
                    const formattedTips = jsonDicas.table.rows.map((row, index) => ({
                        id: index,
                        title: row.c[0]?.v || '',
                        category: row.c[1]?.v || 'Geral',
                        date: row.c[2]?.v || '',
                        content: row.c[3]?.v || '',
                        fullContent: row.c[4]?.v || '',
                        iconType: row.c[5]?.v || 'book-open'
                    })).reverse();

                    // Fetch Literacia
                    const urlLit = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${TAB_LITERACIA}`;
                    const resLit = await fetch(urlLit);
                    const textLit = await resLit.text();
                    const jsonLit = JSON.parse(textLit.substr(47).slice(0, -2));
                    
                    const litRows = jsonLit.table.rows;
                    const comprar = litRows.filter(r => r.c[0]?.v === 'Comprar').map(r => r.c[1]?.v);
                    const partilhar = litRows.filter(r => r.c[0]?.v === 'Partilhar').map(r => r.c[1]?.v);
                    const alertas = litRows.filter(r => r.c[0]?.v === 'Alerta').map(r => ({ label: r.c[1]?.v, desc: r.c[2]?.v }));

                    setTips(formattedTips);
                    setLiteracyData({ comprar, partilhar, alertas });
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            useEffect(() => { fetchAllData(); }, []);
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [tips, literacyData, loading, activeCategory, visibleCount]);

            const categories = [
                { name: 'Todas', icon: 'layers' },
                { name: 'IA', icon: 'cpu' },
                { name: 'Internet', icon: 'globe' },
                { name: 'Telemóvel', icon: 'smartphone' },
                { name: 'Windows/Office', icon: 'monitor' },
                { name: 'Geral', icon: 'info' },
            ];

            const filteredTips = activeCategory === 'Todas' ? tips : tips.filter(tip => tip.category === activeCategory);
            const displayedTips = filteredTips.slice(0, visibleCount);

            return (
                <div className="min-h-screen text-slate-900">
                    {/* Hero */}
                    <section className="relative flex flex-col lg:flex-row min-h-[90vh] bg-white border-b border-slate-100">
                        <div className="w-full lg:w-1/2 flex flex-col justify-center px-8 lg:px-24 py-20">
                            <div className="flex items-center gap-3 bg-blue-50 text-blue-700 px-5 py-2.5 rounded-2xl text-xs font-black mb-10 w-fit">
                                <i data-lucide="zap" className="w-4 h-4 fill-blue-700"></i>
                                <span className="tracking-widest uppercase">Especialista em Literacia Digital</span>
                            </div>
                            <h1 className="text-6xl lg:text-[90px] font-black mb-8 leading-[0.85] tracking-tighter">DOMINE O <br /><span className="text-blue-600">DIGITAL.</span></h1>
                            <div className="flex flex-wrap gap-4">
                                <button onClick={() => document.getElementById('dicas').scrollIntoView()} className="bg-blue-600 text-white px-10 py-5 rounded-3xl font-black text-lg flex items-center gap-3 hover:bg-slate-900 transition-all shadow-xl">EXPLORAR DICAS <i data-lucide="arrow-right"></i></button>
                                <button onClick={() => document.getElementById('literacia').scrollIntoView()} className="bg-slate-900 text-white px-10 py-5 rounded-3xl font-black text-lg flex items-center gap-3 hover:bg-blue-600 transition-all shadow-xl">LITERACIA DIGITAL <i data-lucide="shield-check"></i></button>
                            </div>
                        </div>
                        <div className="w-full lg:w-1/2 min-h-[400px] relative bg-[#e5e7eb] flex items-end justify-center overflow-hidden">
                            <img src={profileImage} className={`w-full h-full object-contain object-bottom transition-opacity duration-700 ${imageLoaded ? 'opacity-100' : 'opacity-0'}`} onLoad={() => setImageLoaded(true)} />
                        </div>
                    </section>

                    {/* Categorias */}
                    <div id="dicas" className="sticky top-0 z-40 bg-white/80 backdrop-blur-2xl border-b border-slate-100">
                        <div className="max-w-7xl mx-auto px-6 py-6 flex gap-3 overflow-x-auto no-scrollbar justify-center">
                            {categories.map((cat) => (
                                <button key={cat.name} onClick={() => {setActiveCategory(cat.name); setVisibleCount(6);}} className={`whitespace-nowrap flex items-center gap-3 px-6 py-3 rounded-2xl text-xs font-black transition-all ${activeCategory === cat.name ? 'bg-blue-600 text-white' : 'bg-slate-50 text-slate-400'}`}>
                                    <i data-lucide={cat.icon} className="w-4 h-4"></i>{cat.name.toUpperCase()}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Dicas */}
                    <main className="max-w-7xl mx-auto px-6 py-20">
                        {loading ? <div className="text-center py-20"><div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto"></div></div> : (
                            <>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {displayedTips.map((tip) => (
                                        <article key={tip.id} onClick={() => setSelectedTip(tip)} className="group bg-white rounded-[2rem] border border-slate-100 p-8 cursor-pointer hover:shadow-2xl transition-all transform hover:-translate-y-2">
                                            <div className="flex justify-between mb-6">
                                                <div className="p-4 bg-slate-50 rounded-xl group-hover:bg-blue-50"><i data-lucide={tip.iconType.toLowerCase()} className="w-6 h-6 text-blue-600"></i></div>
                                                <span className="text-[10px] font-black text-slate-300 uppercase">{tip.category}</span>
                                            </div>
                                            <h3 className="text-xl font-black mb-3 group-hover:text-blue-600">{tip.title}</h3>
                                            <p className="text-slate-500 text-sm italic line-clamp-3">{tip.content}</p>
                                        </article>
                                    ))}
                                </div>
                                {visibleCount < filteredTips.length && (
                                    <div className="flex justify-center mt-12">
                                        <button onClick={() => setVisibleCount(prev => prev + 6)} className="bg-white border-2 border-slate-100 px-8 py-4 rounded-2xl font-black hover:border-blue-600 hover:text-blue-600 transition-all shadow-md">VER MAIS DICAS <i data-lucide="plus" className="w-5 h-5 ml-2"></i></button>
                                    </div>
                                )}
                            </>
                        )}
                    </main>

                    {/* Literacia Digital Dinâmica */}
                    <section id="literacia" className="bg-slate-900 text-white py-24 scroll-mt-20">
                        <div className="max-w-7xl mx-auto px-6">
                            <h3 className="text-5xl lg:text-6xl font-black mb-16">PENSAR ANTES DE CLICAR.</h3>
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                {/* Comprar */}
                                <div className="bg-slate-800/50 p-10 rounded-[3rem] border border-slate-700">
                                    <div className="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-8"><i data-lucide="shopping-cart" className="text-white"></i></div>
                                    <h4 className="text-2xl font-black mb-6">Antes de Comprar</h4>
                                    <ul className="space-y-4">
                                        {literacyData.comprar.map((item, i) => (
                                            <li key={i} className="flex items-start gap-3 text-sm font-bold text-slate-300"><i data-lucide="check-circle-2" className="w-5 h-5 text-blue-500 shrink-0"></i>{item}</li>
                                        ))}
                                    </ul>
                                </div>
                                {/* Partilhar */}
                                <div className="bg-slate-800/50 p-10 rounded-[3rem] border border-slate-700">
                                    <div className="w-16 h-16 bg-green-600 rounded-2xl flex items-center justify-center mb-8"><i data-lucide="share-2" className="text-white"></i></div>
                                    <h4 className="text-2xl font-black mb-6">Antes de Partilhar</h4>
                                    <ul className="space-y-4">
                                        {literacyData.partilhar.map((item, i) => (
                                            <li key={i} className="flex items-start gap-3 text-sm font-bold text-slate-300"><i data-lucide="check-circle-2" className="w-5 h-5 text-green-500 shrink-0"></i>{item}</li>
                                        ))}
                                    </ul>
                                </div>
                                {/* Alertas */}
                                <div className="bg-slate-800/50 p-10 rounded-[3rem] border border-slate-700">
                                    <div className="w-16 h-16 bg-red-600 rounded-2xl flex items-center justify-center mb-8"><i data-lucide="alert-triangle" className="text-white"></i></div>
                                    <h4 className="text-2xl font-black mb-6">Sinais de Alerta</h4>
                                    <div className="space-y-4">
                                        {literacyData.alertas.map((alerta, i) => (
                                            <div key={i} className="bg-slate-900 p-4 rounded-2xl border border-slate-700">
                                                <p className="text-xs font-black text-red-500 uppercase mb-1">{alerta.label}</p>
                                                <p className="text-xs text-slate-400 leading-snug">{alerta.desc}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Google Forms */}
                    <section className="bg-slate-50 py-24 border-y border-slate-100">
                        <div className="max-w-4xl mx-auto px-6">
                            <div className="text-center mb-16"><h2 className="text-4xl lg:text-5xl font-black text-slate-900">O Professor Responde!</h2></div>
                            <div className="bg-white rounded-[3rem] shadow-2xl p-4 overflow-hidden"><iframe src={GOOGLE_FORMS_URL} width="100%" height="800" frameBorder="0" className="rounded-2xl">A carregar...</iframe></div>
                        </div>
                    </section>

                    {/* Modal */}
                    {selectedTip && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => setSelectedTip(null)}></div>
                            <div className="relative bg-white w-full max-w-xl rounded-[2.5rem] p-10 shadow-2xl animate-in zoom-in duration-200">
                                <button onClick={() => setSelectedTip(null)} className="absolute top-6 right-6 p-3 bg-slate-100 rounded-full hover:text-red-600"><i data-lucide="x"></i></button>
                                <h2 className="text-3xl font-black mb-6">{selectedTip.title}</h2>
                                <p className="text-lg text-slate-600 leading-relaxed italic border-l-4 border-blue-600 pl-6">{selectedTip.fullContent}</p>
                            </div>
                        </div>
                    )}

                    <footer className="bg-white py-16 text-center border-t border-slate-50"><h2 className="text-2xl font-black text-blue-600 italic uppercase">PROF. VALENTE</h2></footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
