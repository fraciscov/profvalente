<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Dicas do Prof. Valente | Literacia Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'pt', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* Estilo para o widget do Google não quebrar o design */
        #google_translate_element { margin-bottom: 10px; }
        .goog-te-gadget-simple { border: none !important; background: transparent !important; font-size: 12px !important; font-weight: bold !important; text-transform: uppercase !important; }
    </style>
</head>
<body class="bg-[#FDFDFD]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        const SHEET_ID = '1TT5aUgvEWbrox8E7UzcSzxmYJ0c8AbRFjn937tB1CP4'; 
        const TAB_NAME = 'Folha1';

        const App = () => {
            const [tips, setTips] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeCategory, setActiveCategory] = useState('Todas');
            const [selectedTip, setSelectedTip] = useState(null);
            const [imageLoaded, setImageLoaded] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [visibleCount, setVisibleCount] = useState(6);
            
            const profileImage = "https://i.ibb.co/3yLTdHwR/eu-internet-ia.png";

            const fetchSheetsData = async () => {
                try {
                    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${TAB_NAME}`;
                    const response = await fetch(url);
                    const text = await response.text();
                    const jsonData = JSON.parse(text.substr(47).slice(0, -2));
                    const rows = jsonData.table.rows;
                    
                    const formattedData = rows.map((row, index) => ({
                        id: index,
                        title: row.c[0]?.v || 'Sem Título',
                        category: row.c[1]?.v || 'Geral',
                        date: row.c[2]?.v || '',
                        content: row.c[3]?.v || '',
                        fullContent: row.c[4]?.v || '',
                        iconType: row.c[5]?.v || 'book-open'
                    })).reverse(); 

                    setTips(formattedData);
                    setLoading(false);
                } catch (error) {
                    console.error("Erro ao carregar dados:", error);
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchSheetsData();
            }, []);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [tips, loading, activeCategory, selectedTip, searchTerm, visibleCount]);

            const categories = [
                { name: 'Todas', icon: 'layers' },
                { name: 'IA', icon: 'cpu' },
                { name: 'Internet', icon: 'globe' },
                { name: 'Telemóvel', icon: 'smartphone' },
                { name: 'Windows/Office', icon: 'monitor' },
                { name: 'Geral', icon: 'info' },
            ];

            const filteredTips = useMemo(() => {
                return tips.filter(tip => {
                    const matchesCategory = activeCategory === 'Todas' || tip.category === activeCategory;
                    const matchesSearch = tip.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                         tip.content.toLowerCase().includes(searchTerm.toLowerCase());
                    return matchesCategory && matchesSearch;
                });
            }, [tips, activeCategory, searchTerm]);

            const visibleTips = filteredTips.slice(0, visibleCount);

            return (
                <div className="min-h-screen text-slate-900">
                    {/* Header com Tradutor */}
                    <div className="absolute top-6 right-8 z-[60] flex items-center gap-4">
                        <div id="google_translate_element" className="bg-white/50 backdrop-blur px-3 py-1 rounded-xl border border-slate-100 shadow-sm"></div>
                    </div>

                    {/* Hero Section */}
                    <section className="relative flex flex-col lg:flex-row min-h-[90vh] bg-white border-b border-slate-100">
                        <div className="w-full lg:w-1/2 flex flex-col justify-center px-8 lg:px-24 py-20 bg-white">
                            <div className="flex items-center gap-3 bg-blue-50 text-blue-700 px-5 py-2.5 rounded-2xl text-xs font-black mb-10 w-fit">
                                <i data-lucide="zap" className="w-4 h-4 fill-blue-700"></i>
                                <span className="tracking-widest uppercase">Especialista em Literacia Digital</span>
                            </div>
                            <h1 className="text-6xl lg:text-[90px] font-black text-slate-900 mb-8 leading-[0.85] tracking-tighter">
                                DOMINE O <br />
                                <span className="text-blue-600">DIGITAL.</span>
                            </h1>
                            <p className="text-xl text-slate-500 mb-14 max-w-lg font-medium">
                                Descomplico a Inteligência Artificial e a tecnologia para que nunca mais se sinta ultrapassado.
                            </p>
                            <button onClick={() => document.getElementById('search-section').scrollIntoView({ behavior: 'smooth' })} className="w-fit bg-blue-600 text-white px-10 py-5 rounded-3xl font-black text-lg flex items-center gap-3 hover:bg-slate-900 transition-all shadow-xl shadow-blue-100">
                                EXPLORAR DICAS <i data-lucide="arrow-right"></i>
                            </button>
                        </div>
                        <div className="w-full lg:w-1/2 min-h-[400px] lg:min-h-[600px] relative bg-[#e5e7eb] flex items-end justify-center overflow-hidden">
                            <img 
                                src={profileImage} 
                                alt="Prof. Valente" 
                                className={`w-full h-full object-contain object-bottom transition-opacity duration-700 ${imageLoaded ? 'opacity-100' : 'opacity-0'}`} 
                                onLoad={() => setImageLoaded(true)} 
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-white/20 via-transparent to-transparent"></div>
                        </div>
                    </section>

                    {/* Barra de Pesquisa e Navegação */}
                    <div id="search-section" className="sticky top-0 z-40 bg-white/90 backdrop-blur-2xl border-b border-slate-100">
                        <div className="max-w-7xl mx-auto px-6 pt-6 flex flex-col items-center">
                            <div className="relative w-full max-w-2xl mb-6">
                                <i data-lucide="search" className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                                <input 
                                    type="text" 
                                    placeholder="Pesquise por tema, ferramenta ou palavra-chave..."
                                    className="w-full bg-slate-50 border-none rounded-2xl py-4 pl-14 pr-6 focus:ring-2 focus:ring-blue-600 outline-none font-medium transition-all"
                                    value={searchTerm}
                                    onChange={(e) => {setSearchTerm(e.target.value); setVisibleCount(6);}}
                                />
                            </div>
                            
                            <div className="flex gap-3 overflow-x-auto no-scrollbar pb-6 w-full justify-start md:justify-center">
                                {categories.map((cat) => (
                                    <button 
                                        key={cat.name} 
                                        onClick={() => {setActiveCategory(cat.name); setVisibleCount(6);}} 
                                        className={`whitespace-nowrap flex items-center gap-3 px-6 py-3 rounded-2xl text-xs font-black transition-all ${activeCategory === cat.name ? 'bg-blue-600 text-white shadow-lg shadow-blue-100' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}`}
                                    >
                                        <i data-lucide={cat.icon} className="w-4 h-4"></i>
                                        {cat.name.toUpperCase()}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Grelha de Dicas */}
                    <main className="max-w-7xl mx-auto px-6 py-12">
                        {loading ? (
                            <div className="text-center py-20">
                                <div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
                            </div>
                        ) : visibleTips.length > 0 ? (
                            <>
                                <p className="mb-8 text-slate-400 text-xs font-bold uppercase tracking-[0.2em]">
                                    A mostrar {visibleTips.length} de {filteredTips.length} dicas
                                </p>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {visibleTips.map((tip) => (
                                        <article 
                                            key={tip.id} 
                                            onClick={() => setSelectedTip(tip)} 
                                            className="group bg-white rounded-[2rem] border border-slate-100 p-8 cursor-pointer hover:shadow-2xl transition-all transform hover:-translate-y-2"
                                        >
                                            <div className="flex justify-between mb-6">
                                                <div className="p-4 bg-slate-50 rounded-xl group-hover:bg-blue-50">
                                                    <i data-lucide={tip.iconType.toLowerCase() || 'book-open'} className="w-6 h-6 text-blue-600"></i>
                                                </div>
                                                <span className="text-[10px] font-black text-slate-300 uppercase tracking-widest">{tip.category}</span>
                                            </div>
                                            <h3 className="text-xl font-black mb-3 group-hover:text-blue-600">{tip.title}</h3>
                                            <p className="text-slate-500 text-sm leading-relaxed italic line-clamp-3">{tip.content}</p>
                                            <div className="mt-6 pt-6 border-t border-slate-50 flex justify-between items-center">
                                                <span className="text-[10px] font-bold text-slate-300">{tip.date}</span>
                                                <div className="flex items-center gap-2 text-blue-600 font-bold text-[10px] uppercase tracking-tighter opacity-0 group-hover:opacity-100 transition-opacity">
                                                    Ler mais <i data-lucide="chevron-right" className="w-4 h-4"></i>
                                                </div>
                                            </div>
                                        </article>
                                    ))}
                                </div>
                                
                                {visibleCount < filteredTips.length && (
                                    <div className="flex justify-center mt-20">
                                        <button 
                                            onClick={() => setVisibleCount(prev => prev + 6)}
                                            className="bg-slate-900 text-white px-12 py-5 rounded-3xl font-black hover:bg-blue-600 transition-all flex items-center gap-4 shadow-xl"
                                        >
                                            <i data-lucide="plus" className="w-5 h-5"></i>
                                            CARREGAR MAIS DICAS
                                        </button>
                                    </div>
                                )}
                            </>
                        ) : (
                            <div className="text-center py-32 bg-slate-50 rounded-[3rem] border-2 border-dashed border-slate-200">
                                <i data-lucide="search-x" className="w-12 h-12 text-slate-300 mx-auto mb-4"></i>
                                <p className="text-slate-400 font-bold uppercase tracking-widest text-xs">Sem resultados para a pesquisa.</p>
                            </div>
                        )}
                    </main>

                    {/* Modal Detalhado */}
                    {selectedTip && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => setSelectedTip(null)}></div>
                            <div className="relative bg-white w-full max-w-xl rounded-[2.5rem] p-10 shadow-2xl animate-in zoom-in duration-200 max-h-[90vh] overflow-y-auto">
                                <button onClick={() => setSelectedTip(null)} className="absolute top-6 right-6 p-3 bg-slate-100 rounded-full hover:bg-red-50 hover:text-red-600 transition-all">
                                    <i data-lucide="x"></i>
                                </button>
                                <div className="p-5 bg-blue-50 rounded-2xl w-fit mb-6 text-blue-600">
                                    <i data-lucide={selectedTip.iconType.toLowerCase() || 'book-open'}></i>
                                </div>
                                <span className="text-blue-600 font-black text-xs uppercase tracking-widest">{selectedTip.category}</span>
                                <h2 className="text-3xl font-black mb-6 mt-2 leading-tight">{selectedTip.title}</h2>
                                <p className="text-lg text-slate-600 leading-relaxed italic border-l-4 border-blue-600 pl-6 mb-8">{selectedTip.fullContent}</p>
                                <p className="text-slate-300 text-xs font-bold">Publicado em: {selectedTip.date}</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
