<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Dicas do Prof. Valente | Literacia Digital</title>
    <!-- Bibliotecas Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-[#FDFDFD]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // CONFIGURAÇÕES
        const SHEET_ID = '1TT5aUgvEWbrox8E7UzcSzxmYJ0c8AbRFjn937tB1CP4'; 
        const TAB_NAME = 'Folha1';
        const GOOGLE_FORMS_URL = "https://docs.google.com/forms/d/e/1FAIpQLSc0GMgljjejuDZp6v013V9pkJbhksaxP17g8fUHG1191el2OA/viewform?embedded=true";

        const App = () => {
            const [tips, setTips] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeCategory, setActiveCategory] = useState('Todas');
            const [selectedTip, setSelectedTip] = useState(null);
            const [imageLoaded, setImageLoaded] = useState(false);
            const [visibleCount, setVisibleCount] = useState(6); // Estado para controlar visibilidade

            const profileImage = "https://i.ibb.co/3yLTdHwR/eu-internet-ia.png";

            const fetchSheetsData = async () => {
                try {
                    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${TAB_NAME}`;
                    const response = await fetch(url);
                    const text = await response.text();
                    const jsonData = JSON.parse(text.substr(47).slice(0, -2));
                    const rows = jsonData.table.rows;
                    
                    const formattedData = rows.map((row, index) => ({
                        id: index,
                        title: row.c[0]?.v || 'Sem Título',
                        category: row.c[1]?.v || 'Geral',
                        date: row.c[2]?.v || '',
                        content: row.c[3]?.v || '',
                        fullContent: row.c[4]?.v || '',
                        iconType: row.c[5]?.v || 'book-open'
                    })).reverse(); 

                    setTips(formattedData);
                    setLoading(false);
                } catch (error) {
                    console.error("Erro ao carregar dados:", error);
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchSheetsData();
            }, []);

            // Resetar a contagem ao mudar de categoria
            useEffect(() => {
                setVisibleCount(6);
            }, [activeCategory]);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [tips, loading, activeCategory, selectedTip, visibleCount]);

            const categories = [
                { name: 'Todas', icon: 'layers' },
                { name: 'IA', icon: 'cpu' },
                { name: 'Internet', icon: 'globe' },
                { name: 'Telemóvel', icon: 'smartphone' },
                { name: 'Windows/Office', icon: 'monitor' },
                { name: 'Geral', icon: 'info' },
            ];

            const filteredTips = activeCategory === 'Todas' 
                ? tips 
                : tips.filter(tip => tip.category === activeCategory);

            // Dicas que serão efetivamente mostradas
            const displayedTips = filteredTips.slice(0, visibleCount);

            return (
                <div className="min-h-screen text-slate-900">
                    {/* Hero Section */}
                    <section className="relative flex flex-col lg:flex-row min-h-[90vh] bg-white border-b border-slate-100">
                        <div className="w-full lg:w-1/2 flex flex-col justify-center px-8 lg:px-24 py-20 bg-white">
                            <div className="flex items-center gap-3 bg-blue-50 text-blue-700 px-5 py-2.5 rounded-2xl text-xs font-black mb-10 w-fit">
                                <i data-lucide="zap" className="w-4 h-4 fill-blue-700"></i>
                                <span className="tracking-widest uppercase">Especialista em Literacia Digital</span>
                            </div>
                            <h1 className="text-6xl lg:text-[90px] font-black text-slate-900 mb-8 leading-[0.85] tracking-tighter">
                                DOMINE O <br />
                                <span className="text-blue-600">DIGITAL.</span>
                            </h1>
                            <p className="text-xl text-slate-500 mb-14 max-w-lg font-medium">
                                Descomplico a Inteligência Artificial e a tecnologia para que nunca mais se sinta ultrapassado.
                            </p>
                            <button onClick={() => document.getElementById('dicas').scrollIntoView()} className="w-fit bg-blue-600 text-white px-10 py-5 rounded-3xl font-black text-lg flex items-center gap-3 hover:bg-slate-900 transition-all shadow-xl shadow-blue-100">
                                EXPLORAR DICAS <i data-lucide="arrow-right"></i>
                            </button>
                        </div>
                        <div className="w-full lg:w-1/2 min-h-[400px] lg:min-h-[600px] relative bg-[#e5e7eb] flex items-end justify-center overflow-hidden">
                            <img 
                                src={profileImage} 
                                alt="Prof. Valente" 
                                className={`w-full h-full object-contain object-bottom transition-opacity duration-700 ${imageLoaded ? 'opacity-100' : 'opacity-0'}`} 
                                onLoad={() => setImageLoaded(true)} 
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-white/20 via-transparent to-transparent"></div>
                        </div>
                    </section>

                    {/* Navegação de Categorias */}
                    <div id="dicas" className="sticky top-0 z-40 bg-white/80 backdrop-blur-2xl border-b border-slate-100">
                        <div className="max-w-7xl mx-auto px-6 py-6 flex gap-3 overflow-x-auto no-scrollbar justify-center">
                            {categories.map((cat) => (
                                <button 
                                    key={cat.name} 
                                    onClick={() => setActiveCategory(cat.name)} 
                                    className={`whitespace-nowrap flex items-center gap-3 px-6 py-3 rounded-2xl text-xs font-black transition-all ${activeCategory === cat.name ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-50 text-slate-400 hover:bg-slate-100'}`}
                                >
                                    <i data-lucide={cat.icon} className="w-4 h-4"></i>
                                    {cat.name.toUpperCase()}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Grelha de Dicas */}
                    <main className="max-w-7xl mx-auto px-6 py-20">
                        {loading ? (
                            <div className="text-center py-20">
                                <div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
                            </div>
                        ) : displayedTips.length > 0 ? (
                            <>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {displayedTips.map((tip) => (
                                        <article 
                                            key={tip.id} 
                                            onClick={() => setSelectedTip(tip)} 
                                            className="group bg-white rounded-[2rem] border border-slate-100 p-8 cursor-pointer hover:shadow-2xl transition-all transform hover:-translate-y-2"
                                        >
                                            <div className="flex justify-between mb-6">
                                                <div className="p-4 bg-slate-50 rounded-xl group-hover:bg-blue-50">
                                                    <i data-lucide={tip.iconType.toLowerCase() || 'book-open'} className="w-6 h-6 text-blue-600"></i>
                                                </div>
                                                <span className="text-[10px] font-black text-slate-300 uppercase tracking-widest">{tip.category}</span>
                                            </div>
                                            <h3 className="text-xl font-black mb-3 group-hover:text-blue-600">{tip.title}</h3>
                                            <p className="text-slate-500 text-sm leading-relaxed italic line-clamp-3">{tip.content}</p>
                                            <div className="mt-6 pt-6 border-t border-slate-50 flex justify-between items-center">
                                                <span className="text-[10px] font-bold text-slate-300">{tip.date}</span>
                                                <i data-lucide="chevron-right" className="w-5 h-5 text-blue-600"></i>
                                            </div>
                                        </article>
                                    ))}
                                </div>
                                
                                {visibleCount < filteredTips.length && (
                                    <div className="flex justify-center mt-16">
                                        <button 
                                            onClick={() => setVisibleCount(prev => prev + 6)}
                                            className="flex items-center gap-3 bg-white border-2 border-slate-100 px-8 py-4 rounded-2xl font-black text-slate-900 hover:border-blue-600 hover:text-blue-600 transition-all shadow-md"
                                        >
                                            VER MAIS DICAS <i data-lucide="plus" className="w-5 h-5"></i>
                                        </button>
                                    </div>
                                )}
                            </>
                        ) : (
                            <div className="text-center py-20 bg-slate-50 rounded-[3rem] border-2 border-dashed border-slate-200">
                                <p className="text-slate-400 font-bold uppercase tracking-widest text-xs">Nenhuma dica encontrada nesta categoria.</p>
                            </div>
                        )}
                    </main>

                    {/* Secção de Contacto (Google Forms) */}
                    <section className="bg-slate-50 py-24 border-y border-slate-100">
                        <div className="max-w-4xl mx-auto px-6">
                            <div className="text-center mb-16">
                                <div className="inline-flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-sm text-blue-600 font-bold text-sm mb-6 border border-blue-50">
                                    <i data-lucide="message-circle" className="w-4 h-4"></i>
                                    <span>TEM ALGUMA DÚVIDA?</span>
                                </div>
                                <h2 className="text-4xl lg:text-5xl font-black text-slate-900 mb-6">O Professor Responde!</h2>
                                <p className="text-lg text-slate-500 font-medium italic max-w-2xl mx-auto">
                                    "Ficou com alguma questão tecnológica? Use o formulário abaixo para me enviar a sua pergunta."
                                </p>
                            </div>

                            <div className="bg-white rounded-[3rem] shadow-2xl p-4 overflow-hidden border border-slate-100">
                                <iframe 
                                    src={GOOGLE_FORMS_URL}
                                    width="100%" 
                                    height="800" 
                                    frameBorder="0" 
                                    marginHeight="0" 
                                    marginWidth="0"
                                    title="Contacto"
                                    className="rounded-2xl"
                                >
                                    A carregar...
                                </iframe>
                            </div>
                        </div>
                    </section>

                    {/* Modal Detalhado */}
                    {selectedTip && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => setSelectedTip(null)}></div>
                            <div className="relative bg-white w-full max-w-xl rounded-[2.5rem] p-10 shadow-2xl animate-in zoom-in duration-200">
                                <button onClick={() => setSelectedTip(null)} className="absolute top-6 right-6 p-3 bg-slate-100 rounded-full hover:bg-red-50 hover:text-red-600 transition-all">
                                    <i data-lucide="x"></i>
                                </button>
                                <div className="p-5 bg-blue-50 rounded-2xl w-fit mb-6 text-blue-600">
                                    <i data-lucide={selectedTip.iconType.toLowerCase() || 'book-open'}></i>
                                </div>
                                <h2 className="text-3xl font-black mb-6 leading-tight">{selectedTip.title}</h2>
                                <p className="text-lg text-slate-600 leading-relaxed italic border-l-4 border-blue-600 pl-6">{selectedTip.fullContent}</p>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="bg-white py-16 text-center border-t border-slate-50">
                        <h2 className="text-2xl font-black text-blue-600 italic mb-4 uppercase tracking-tighter">PROF. VALENTE</h2>
                        <p className="text-slate-300 font-black text-[9px] tracking-[0.6em] uppercase">Literacia Digital • 2024</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
