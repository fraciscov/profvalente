<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Dicas do Prof. Valente | Literacia Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'pt',
                includedLanguages: 'en,fr,it,es,de,nl,pt',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        // Fun√ß√£o melhorada para for√ßar a mudan√ßa de l√≠ngua
        function triggerGoogleTranslate(langCode) {
            const googleSelect = document.querySelector('.goog-te-combo');
            if (googleSelect) {
                googleSelect.value = langCode;
                googleSelect.dispatchEvent(new Event('change'));
            } else {
                // Se o widget ainda n√£o carregou, tenta novamente em 500ms
                setTimeout(() => triggerGoogleTranslate(langCode), 500);
            }
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; top: 0px !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Esconder elementos desnecess√°rios do Google */
        #google_translate_element, .skiptranslate.goog-te-gadget { display: none !important; }
        .goog-te-banner-frame.skiptranslate { display: none !important; }
        body { top: 0px !important; }
        
        .lang-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .lang-card:hover {
            background-color: #eff6ff;
            transform: translateY(-2px);
        }
        .lang-card.active {
            border-color: #2563eb;
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="bg-[#FDFDFD]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        const SHEET_ID = '1TT5aUgvEWbrox8E7UzcSzxmYJ0c8AbRFjn937tB1CP4'; 
        const TAB_NAME = 'Folha1';

        const App = () => {
            const [tips, setTips] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeCategory, setActiveCategory] = useState('Todas');
            const [selectedTip, setSelectedTip] = useState(null);
            const [imageLoaded, setImageLoaded] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [visibleCount, setVisibleCount] = useState(6);
            const [currentLang, setCurrentLang] = useState('pt');
            
            const profileImage = "https://i.ibb.co/3yLTdHwR/eu-internet-ia.png";

            const languages = [
                { code: 'pt', name: 'PT', flag: 'üáµüáπ' },
                { code: 'pt', name: 'BR', flag: 'üáßüá∑' },
                { code: 'en', name: 'EN', flag: 'üá¨üáß' },
                { code: 'es', name: 'ES', flag: 'üá™üá∏' },
                { code: 'fr', name: 'FR', flag: 'üá´üá∑' },
                { code: 'de', name: 'DE', flag: 'üá©üá™' },
                { code: 'it', name: 'IT', flag: 'üáÆüáπ' },
                { code: 'nl', name: 'NL', flag: 'üá≥üá±' }
            ];

            const changeLang = (code) => {
                setCurrentLang(code);
                triggerGoogleTranslate(code);
            };

            const fetchSheetsData = async () => {
                try {
                    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${TAB_NAME}`;
                    const response = await fetch(url);
                    const text = await response.text();
                    const jsonData = JSON.parse(text.substr(47).slice(0, -2));
                    const rows = jsonData.table.rows;
                    
                    const formattedData = rows.map((row, index) => ({
                        id: index,
                        title: row.c[0]?.v || 'Sem T√≠tulo',
                        category: row.c[1]?.v || 'Geral',
                        date: row.c[2]?.v || '',
                        content: row.c[3]?.v || '',
                        fullContent: row.c[4]?.v || '',
                        iconType: row.c[5]?.v || 'book-open'
                    })).reverse(); 

                    setTips(formattedData);
                    setLoading(false);
                } catch (error) {
                    console.error("Erro ao carregar dados:", error);
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchSheetsData();
            }, []);

            useEffect(() => {
                if (window.lucide) { window.lucide.createIcons(); }
            }, [tips, loading, activeCategory, selectedTip, searchTerm, visibleCount]);

            const categories = [
                { name: 'Todas', icon: 'layers' },
                { name: 'IA', icon: 'cpu' },
                { name: 'Internet', icon: 'globe' },
                { name: 'Telem√≥vel', icon: 'smartphone' },
                { name: 'Windows/Office', icon: 'monitor' },
                { name: 'Geral', icon: 'info' },
            ];

            const filteredTips = useMemo(() => {
                return tips.filter(tip => {
                    const matchesCategory = activeCategory === 'Todas' || tip.category === activeCategory;
                    const matchesSearch = tip.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                         tip.content.toLowerCase().includes(searchTerm.toLowerCase());
                    return matchesCategory && matchesSearch;
                });
            }, [tips, activeCategory, searchTerm]);

            return (
                <div className="min-h-screen text-slate-900">
                    {/* Elemento Oculto Necess√°rio */}
                    <div id="google_translate_element"></div>

                    {/* Menu de L√≠nguas Corrigido */}
                    <div className="fixed top-6 right-8 z-[100] hidden lg:flex flex-wrap justify-end gap-2 max-w-sm">
                        {languages.map((lang, idx) => (
                            <div 
                                key={idx}
                                onClick={() => changeLang(lang.code)}
                                className={`lang-card flex items-center gap-2 px-3 py-2 rounded-xl border bg-white shadow-sm font-bold text-[10px] ${currentLang === lang.code && idx !== 1 ? 'border-blue-600' : 'border-slate-100'}`}
                            >
                                <span className="text-base">{lang.flag}</span>
                                <span>{lang.name}</span>
                            </div>
                        ))}
                    </div>

                    {/* Hero Section */}
                    <section className="relative flex flex-col lg:flex-row min-h-[90vh] bg-white border-b border-slate-100">
                        <div className="w-full lg:w-1/2 flex flex-col justify-center px-8 lg:px-24 py-20">
                            <div className="flex items-center gap-3 bg-blue-50 text-blue-700 px-5 py-2.5 rounded-2xl text-xs font-black mb-10 w-fit">
                                <i data-lucide="zap" className="w-4 h-4 fill-blue-700"></i>
                                <span className="tracking-widest uppercase">Especialista em Literacia Digital</span>
                            </div>
                            <h1 className="text-6xl lg:text-[80px] font-black text-slate-900 mb-8 leading-tight tracking-tighter">
                                DOMINE O <br />
                                <span className="text-blue-600">DIGITAL.</span>
                            </h1>
                            <p className="text-xl text-slate-500 mb-14 max-w-lg">
                                Descomplico a Intelig√™ncia Artificial e a tecnologia para que nunca mais se sinta ultrapassado.
                            </p>
                            <button onClick={() => document.getElementById('search-section').scrollIntoView({ behavior: 'smooth' })} className="w-fit bg-blue-600 text-white px-10 py-5 rounded-3xl font-black text-lg hover:bg-slate-900 transition-all shadow-xl shadow-blue-100">
                                EXPLORAR DICAS
                            </button>
                        </div>
                        <div className="w-full lg:w-1/2 bg-[#e5e7eb] flex items-end justify-center overflow-hidden">
                            <img 
                                src={profileImage} 
                                className={`w-full h-full object-contain object-bottom transition-opacity duration-700 ${imageLoaded ? 'opacity-100' : 'opacity-0'}`} 
                                onLoad={() => setImageLoaded(true)} 
                            />
                        </div>
                    </section>

                    {/* Pesquisa e Categorias */}
                    <div id="search-section" className="sticky top-0 z-40 bg-white/90 backdrop-blur-2xl border-b border-slate-100 py-6">
                        <div className="max-w-7xl mx-auto px-6 flex flex-col items-center">
                            <div className="relative w-full max-w-2xl mb-6">
                                <i data-lucide="search" className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
                                <input 
                                    type="text" 
                                    placeholder="Pesquise por tema..."
                                    className="w-full bg-slate-50 border-none rounded-2xl py-4 pl-14 pr-6 focus:ring-2 focus:ring-blue-600 outline-none font-medium"
                                    value={searchTerm}
                                    onChange={(e) => {setSearchTerm(e.target.value); setVisibleCount(6);}}
                                />
                            </div>
                            <div className="flex gap-3 overflow-x-auto no-scrollbar w-full justify-center">
                                {categories.map((cat) => (
                                    <button 
                                        key={cat.name} 
                                        onClick={() => {setActiveCategory(cat.name); setVisibleCount(6);}} 
                                        className={`whitespace-nowrap flex items-center gap-2 px-6 py-3 rounded-2xl text-xs font-black transition-all ${activeCategory === cat.name ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}`}
                                    >
                                        <i data-lucide={cat.icon} className="w-4 h-4"></i>
                                        {cat.name.toUpperCase()}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Grelha de Dicas */}
                    <main className="max-w-7xl mx-auto px-6 py-12">
                        {loading ? (
                            <div className="text-center py-20 italic text-slate-400">A carregar conhecimento...</div>
                        ) : filteredTips.length > 0 ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {filteredTips.slice(0, visibleCount).map((tip) => (
                                    <article 
                                        key={tip.id} 
                                        onClick={() => setSelectedTip(tip)} 
                                        className="group bg-white rounded-[2rem] border border-slate-100 p-8 cursor-pointer hover:shadow-2xl transition-all transform hover:-translate-y-1"
                                    >
                                        <div className="flex justify-between mb-6">
                                            <div className="p-4 bg-slate-50 rounded-xl group-hover:bg-blue-50 text-blue-600">
                                                <i data-lucide={tip.iconType.toLowerCase() || 'book-open'}></i>
                                            </div>
                                            <span className="text-[10px] font-black text-slate-300 uppercase tracking-widest">{tip.category}</span>
                                        </div>
                                        <h3 className="text-xl font-black mb-3 group-hover:text-blue-600 transition-colors">{tip.title}</h3>
                                        <p className="text-slate-500 text-sm leading-relaxed line-clamp-3">{tip.content}</p>
                                    </article>
                                ))}
                            </div>
                        ) : (
                            <div className="text-center py-20 text-slate-400 font-bold uppercase text-xs">Sem resultados encontrados.</div>
                        )}
                        
                        {visibleCount < filteredTips.length && (
                            <div className="mt-12 text-center">
                                <button onClick={() => setVisibleCount(prev => prev + 6)} className="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black text-sm">CARREGAR MAIS</button>
                            </div>
                        )}
                    </main>

                    {/* Modal */}
                    {selectedTip && (
                        <div className="fixed inset-0 z-[150] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => setSelectedTip(null)}></div>
                            <div className="relative bg-white w-full max-w-xl rounded-[2.5rem] p-10 shadow-2xl max-h-[90vh] overflow-y-auto">
                                <button onClick={() => setSelectedTip(null)} className="absolute top-6 right-6 p-3 bg-slate-100 rounded-full hover:text-red-600 transition-all">
                                    <i data-lucide="x"></i>
                                </button>
                                <div className="p-4 bg-blue-50 rounded-2xl w-fit mb-6 text-blue-600">
                                    <i data-lucide={selectedTip.iconType.toLowerCase() || 'book-open'}></i>
                                </div>
                                <h2 className="text-3xl font-black mb-6 leading-tight">{selectedTip.title}</h2>
                                <p className="text-lg text-slate-600 leading-relaxed italic border-l-4 border-blue-600 pl-6 mb-8">{selectedTip.fullContent}</p>
                                <p className="text-slate-300 text-xs font-bold uppercase tracking-widest">{selectedTip.date}</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
